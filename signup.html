<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container" style="justify-content: space-around;
    align-items: stretch;
    display: flex;">
      <div class="card login-card">
        <div class="row no-gutters" style="justify-self: center;">
          
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo.PNG" alt="logo" class="logo">
              </div>
              <p class="login-card-description" style="font-size: 34px;">Sign up</p>
              <form action="#!" >
                  <div class="form-group">
                    <label for="email" class="sr-only " >Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only " >Name</label>
                    <input type="name" name="name" id="name" class="form-control" placeholder="Your Name" required>
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only " >Phone Number</label>
                    <input type="number" name="number" id="number" class="form-control" placeholder="Phone Number" required>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="email" id="password" class="form-control" placeholder="Password" required >
                  </div>
                   <p id="demo" style="font-weight:800;font-size:16px;"></p>
                  <div class="form-group">
                    <label for="email" class="sr-only " >Confirm Password</label>
                    <input type="password" name="email" id="confirm" class="form-control confirm" placeholder="Confirm Password" required>
                  </div>
                  <p id="match" style="font-weight:800;font-size:16px;"></p>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" style="font-size: 25px;" value="Sign Up" >
                </form>
                <p class="login-card-footer-text" style="font-size: 20px;">Alredy have an account? <a href="login.html" class="text-reset" style="font-size: 20px;" >Log in</a></p>
                <nav class="login-card-footer-nav" style="padding-bottom:0px"; >
                  <a href="#!" style="font-size: 16px;">Terms of use.</a>
                  <a href="#!" style="font-size: 16px;">Privacy policy</a>
                </nav>
            </div>
          </div>
      </div>

    <script>
      var pass=document.getElementById("password");
      var conf=document.getElementById("confirm");

      pass.addEventListener("keyup",
      function validationPassword(){
        
        let strongPassword = new RegExp('(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})')
        if(strongPassword.test(pass.value)){
          document.getElementById("demo").style.color="green"
            document.getElementById("demo").innerHTML = "valid password";

        }else{
          document.getElementById("demo").style.color="red"
          document.getElementById("demo").innerHTML = "invalid password";
        }
      }
      
      )

      conf.addEventListener("keyup",function confirmPassword(){
          if(pass.value==conf.value){
            document.getElementById("match").style.color="green"
            document.getElementById("match").innerHTML = "password matched";
          }
          else{
            document.getElementById("match").style.color="red"
            document.getElementById("match").innerHTML = "password not matching";
          }
      })
      
     

       
       
    </script>
      
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
